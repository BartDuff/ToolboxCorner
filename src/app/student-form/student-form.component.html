<div class="center-align">
  <h2 class="teal z-depth-3">Formulaire d'enregistrement d'étudiants</h2>
  <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input type="text" class="form-control" [ngClass]="{ 'invalid': !studentForm.controls.name.valid && studentForm.controls.name.dirty }"
        id="name" formControlName="name">
      <div *ngIf="!studentForm.controls.name.valid && studentForm.controls.name.dirty">
        Le nom de l'étudiant est obligatoire!
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Nom de famille: </label>
      <input type="text" class="form-control" id="surname" formControlName="surname" [ngClass]="{ 'invalid': !studentForm.controls.surname.valid && studentForm.controls.surname.dirty }">
    </div>
    <div class="form-group">
      <label for="birthday">Date de Naissance:</label>
      <input type="text" class="form-control" id="birthday" formControlName="birthday">
    </div>
    <div class="form-group">
      <label for="birthplace">Lieu de Naissance: </label>
      <input type="text" class="form-control" id="birthplace" formControlName="birthplace">
    </div>
    <div class="form-group">
      <label for="nationality">Nationalité:</label>
      <input type="text" class="form-control" id="nationality" formControlName="nationality">
    </div>
    <div class="form-group">
      <label for="address">Adresse: </label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="form-group">
      <label for="zipcode">Code postal:</label>
      <input type="text" class="form-control" id="zipcode" formControlName="zipcode">
    </div>
    <div class="form-group">
      <label for="city">Ville</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
    <button class="btn waves-effect waves-light pulse" type="submit" name="action" [disabled]="!studentForm.valid">
      Inscrire <i class="material-icons right">send</i>
    </button>
  </form>
</div>
